name: Build

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run custom build
        run: node .github/scripts/build.js

      - name: Setup GitHub page
        run: node .github/scripts/setup-github-page.js

      - name: Upload build artifact to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh_page

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4